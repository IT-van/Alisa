<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прилагательные для Алисы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Задний фон */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .background::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #228B22, #90EE90);
            border-radius: 50% 50% 0 0 / 20px 20px 0 0;
        }

        /* Ёлки слева */
        .trees {
            position: absolute;
            left: 5%;
            bottom: 25%;
            width: 100px;
            height: 150px;
        }

        .tree {
            position: absolute;
            width: 40px;
            height: 80px;
        }

        .tree:nth-child(1) {
            left: 0;
            bottom: 0;
        }

        .tree:nth-child(2) {
            left: 30px;
            bottom: 20px;
            transform: scale(0.8);
        }

        .tree:nth-child(3) {
            left: 60px;
            bottom: 10px;
            transform: scale(0.6);
        }

        .tree::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 20px;
            background: #8B4513;
        }

        .tree::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 60px solid #228B22;
        }

        /* Скала справа */
        .mountain {
            position: absolute;
            right: 5%;
            bottom: 25%;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 120px solid #696969;
        }

        .mountain::after {
            content: '';
            position: absolute;
            top: -120px;
            left: -40px;
            width: 80px;
            height: 30px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Туман */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: 1;
            pointer-events: none;
        }

        /* Контейнер для текста */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40vh;
            transition: transform 2s ease-in-out;
        }

        /* Заголовки */
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #2F4F4F;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
        }

        .subtitle {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4682B4;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
        }

        /* Сетка прилагательных */
        .adjectives-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            opacity: 0;
        }

        .adjective {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            color: #2F4F4F;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.5s ease-out;
        }

        /* Серый экран */
        .gray-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #808080;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease-in-out;
        }

        .error-message {
            font-size: 2rem;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        /* Медиазапросы */
        @media screen and (max-width: 800px) {
            .adjectives-grid {
                gap: 15px;
                max-width: 450px;
            }
            .adjective {
                font-size: 16px;
                padding: 8px 12px;
            }
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 600px) {
            .adjectives-grid {
                gap: 12px;
                max-width: 350px;
            }
            .adjective {
                font-size: 14px;
                padding: 7px 10px;
            }
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.6rem;
            }
            .container {
                padding-top: 35vh;
            }
        }

        @media screen and (max-width: 480px) {
            .adjectives-grid {
                gap: 10px;
                max-width: 360px;
                
            }
            .adjective {
                font-size: 0.85rem;
                padding: 6px 8px;
            }
            .title {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .container {
                padding-top: 30vh;
            }
        }

        @media screen and (max-width: 360px) {
            .adjectives-grid {
                gap: 8px;
                max-width: 300px;
            }
            .adjective {
                font-size: 0.8rem;
                padding: 5px 6px;
            }
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }

        /* Анимации */
        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .slide-in {
            opacity: 1 !important;
            transform: translateX(0) !important;
        }

        .show {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="trees">
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
        </div>
        <div class="mountain"></div>
    </div>
    
    <div class="fog"></div>
    
    <div class="container" id="container">
        <h1 class="title" id="title">Имена прилагательные</h1>
        <h2 class="subtitle" id="subtitle">описывающие Алису</h2>
        
        <div class="adjectives-grid" id="adjectivesGrid"></div>
    </div>
    
    <div class="gray-screen" id="grayScreen">
        <div class="error-message">Не удалось подключиться к инету :(</div>
    </div>

    <script>
        const adjectives = [
            'умная', 'красивая', 'добрая', 'весёлая', 'талантливая',
            'творческая', 'смелая', 'классная', 'искренняя', 'загадочная',
            'обаятельная', 'грациозная', 'мудрая', 'стильная', 'элегантная',
            'жизнерадостная', 'вдохновляющая', 'чувственная', 'романтичная', 'мечтательная',
            'энергичная', 'позитивная', 'лучезарная', 'очаровательная', 'притягательная',
            'харизматичная', 'особенная', 'неповторимая', 'яркая', 'сияющая',
            'волшебная', 'прекрасная', 'восхитительная', 'изящная', 'утончённая',
            'деликатная', 'чарующая', 'завораживающая', 'магнетическая', 'божественная',
            'солнечная', 'лучистая', 'искрящаяся', 'светлая', 'тёплая',
            'нежная', 'ласковая', 'заботливая', 'понимающая', 'чуткая',
            'внимательная', 'отзывчивая', 'преданная', 'верная', 'надёжная',
            'честная', 'открытая', 'искренняя', 'правдивая', 'прямая',
            'решительная', 'целеустремлённая', 'настойчивая', 'упорная', 'сильная',
            'независимая', 'самостоятельная', 'уверенная', 'гордая', 'достойная',
            'благородная', 'королевская', 'величественная', 'изысканная', 'роскошная',
            'совершенная', 'безупречная', 'идеальная', 'фантастическая', 'невероятная',
            'удивительная', 'поразительная', 'ошеломляющая', 'головокружительная', 'сногсшибательная',
            'потрясающая', 'впечатляющая', 'захватывающая', 'будоражащая', 'возбуждающая',
            'интригующая', 'манящая', 'соблазнительная', 'пленительная', 'покоряющая',
            'восторженная', 'страстная', 'горячая'
        ];

        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const adjectivesGrid = document.getElementById('adjectivesGrid');
        const grayScreen = document.getElementById('grayScreen');
        const container = document.getElementById('container');

        function createAdjectiveElements() {
            adjectives.forEach(adj => {
                const div = document.createElement('div');
                div.className = 'adjective';
                div.textContent = adj;
                adjectivesGrid.appendChild(div);
            });
        }

        function animateAdjectives() {
            const adjectiveElements = document.querySelectorAll('.adjective');
            const rows = Math.ceil(adjectiveElements.length / getColumnsCount());
            
            for (let row = 0; row < rows; row++) {
                setTimeout(() => {
                    const startIndex = row * getColumnsCount();
                    const endIndex = Math.min(startIndex + getColumnsCount(), adjectiveElements.length);
                    
                    for (let i = startIndex; i < endIndex; i++) {
                        if (adjectiveElements[i]) {
                            adjectiveElements[i].classList.add('slide-in');
                        }
                    }
                }, row * 100);
            }
        }

        function getColumnsCount() {
            return 2; // Всегда 3 колонки
        }

        function adjustScrollForAdjectives() {
            setTimeout(() => {
                const gridRect = adjectivesGrid.getBoundingClientRect();
                const gridBottom = gridRect.bottom;
                const viewportHeight = window.innerHeight;
                
                // Проверяем, нужно ли скроллить
                if (gridBottom > viewportHeight) {
                    const scrollNeeded = gridBottom - viewportHeight + 100; // +100 для отступа
                    
                    // Плавно скроллим страницу
                    window.scrollTo({
                        top: scrollNeeded,
                        behavior: 'smooth'
                    });
                }
            }, 2000); // Ждём пока все прилагательные появятся
        }

        function smoothScrollWithAdjectives() {
            const adjectiveElements = document.querySelectorAll('.adjective');
            const rows = Math.ceil(adjectiveElements.length / getColumnsCount());
            
            let currentScrollPosition = 0;
            
            for (let row = 0; row < rows; row++) {
                setTimeout(() => {
                    const startIndex = row * getColumnsCount();
                    const endIndex = Math.min(startIndex + getColumnsCount(), adjectiveElements.length);
                    
                    // Показываем строку прилагательных
                    for (let i = startIndex; i < endIndex; i++) {
                        if (adjectiveElements[i]) {
                            adjectiveElements[i].classList.add('slide-in');
                        }
                    }
                    
                    // Плавно скроллим вниз по мере появления строк
                    if (row > 2) { // Начинаем скролл после первых 3 строк
                        const scrollStep = (window.innerHeight * 0.1); // Небольшой шаг скролла
                        currentScrollPosition += scrollStep;
                        
                        window.scrollTo({
                            top: currentScrollPosition,
                            behavior: 'smooth'
                        });
                    }
                }, row * 100);
            }
        }

        // Последовательность анимации
        setTimeout(() => {
            title.classList.add('fade-in');
        }, 500);

        setTimeout(() => {
            title.style.transform = 'translateY(-50px)';
            subtitle.classList.add('fade-in');
        }, 1500);

        setTimeout(() => {
            title.style.transform = 'translateY(-100px)';
            subtitle.style.transform = 'translateY(-50px)';
            createAdjectiveElements();
            adjectivesGrid.style.opacity = '1';
            smoothScrollWithAdjectives();
        }, 2500);

        // Показать серый экран через 1 минуту после появления прилагательных
        setTimeout(() => {
            grayScreen.classList.add('show');
        }, 50000); // 2 секунды до прилагательных + 60 секунд показа
    </script>
</body>
</html>
